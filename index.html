<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">


</head>

<body>

  <main>
    <article class="calculator">
      <form action="#" id="calculatorForm" class="form" autocomplete="off">
        <div class="container-input">
          <div class="item" id="dayContent">
            <label for="fieldDay" id="labelDay">Day</label><br>
            <input type="text" id="fieldDay" name="day" placeholder="DD"> <br>
            <span class="error-massaje" id="dayError"></span>

          </div>
          <div class="item error" id="monthContent">
            <label for="fieldMonth" id="labelMonth">Month</label> <br>
            <input type="text" id="fieldMonth" name="month" placeholder="MM"><br>
            <span class="error-massaje" id="monthError"></span>
          </div>
          <div class="item" id="yearContent">
            <label for="fieldYear" id="labelYear" >Year</label> <br>
            <input type="text" id="fieldYear" name="past" placeholder="YYY"><br>
            <span class="error-massaje" id="yearError"></span>

          </div>

        </div>
        <div class="container-btn">
          <div class=" btn-send" id="btnSend">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="3">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>

          </div>

      </form>
      <ul class="result">
        <li class="result-year"><span id="placeYear">--</span> years</li>
        <li class="result-year"><span id="placeMonth">--</span> months</li>
        <li class="result-day"><span id="placeDay">--</span> days</li>
      </ul>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/cyeguez" target="_blank">Cesar Yeguez</a>.
  </footer>
</body>

<script src="./js/main.js"></script>

</html>
